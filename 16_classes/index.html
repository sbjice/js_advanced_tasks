<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classes</title>
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script type="module">
    import { BaseComponent, AddToCartComponent} from './index.js';

    // const base = new BaseComponent('#block', true, true);
    // const data = await base.getElement();
    // console.log(data);

    // const cart = new AddToCartComponent('#new-block', true, true);
    // const cartData = await cart.getElement();
    // console.log(cartData);
    const cart1 = new AddToCartComponent('#new-block', true, true);
    const cart2 = new AddToCartComponent('#block3', true, true, 6);

    await cart1.getElement();

    let options = {
      root: null,
      rootMargin: "0px",
      threshold: [0]
    };

    let observer = new IntersectionObserver(async () => {
      await cart2.getElement();
    }, options);

    observer.observe(block3);

  </script>
</head>
<body>
  <!-- <div id="block" class="container h-100"></div> -->
  <div id="new-block" class="container" style="height: 130vh;"></div>
  <div id="block3" class="container h-100"></div>

</body>
</html>
